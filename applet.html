<!DOCTYPE html>
<html>
<head>
  <title>Simple Applet Example</title>
</head>
<body>
  <h1>Java Applet Demo</h1>
  <p>Below is a Java applet (note: requires Java plugin support):</p>
  
  <applet code="com.example.applet.SimpleApplet.class" 
          width="400" height="300"
          codebase="target/classes">
    Your browser does not support Java Applets.
  </applet>
  
  <p>If you cannot see the applet, you may need a Java plugin or use appletviewer.</p>
</body>
</html>
